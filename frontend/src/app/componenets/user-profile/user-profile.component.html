
<div class="card-p">
    <h1>{{user.firstname}}  {{ user.lastname }}</h1>
    <br>
    <br>
    <a href="#"><i class="fa fa-dribbble"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
  </div>

  <div class="container-main">
    <div *ngFor="let item of myproduct" class="card">
      <img height="200px" width="300px" [src]="item.image" alt="Denim Jeans" style="width:100%">
      <h1>{{ item.name }}</h1>
      <p class="price">${{ item.price }}</p>
      <button style="border-radius: 5px;" (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>
 
  

  <div style="margin-top: 15px;" class="card-p">
    <h1>Add Product</h1>
    <hr>
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="product.name"
            class="form-control" id="name"
            name="name" placeholder="Name"/>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text"
            class="form-control" id="Price" [(ngModel)]="product.price"
            name="price" placeholder="Price"/>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <textarea [(ngModel)]="product.description" id="description" name="description" rows="4" cols="50">
            
            </textarea>
        </div>
        <div class="form-group">
          <label for="name">Image</label>
          <input type="text" [(ngModel)]="product.image"
            class="form-control" id="image"
            name="image" placeholder="URL"/>
        </div>
        <div class="form-group">
          <label for="name">Category</label>
          <select name="category" id="category" [(ngModel)]="category">
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <option value="Cosmetics">Cosmetics</option>
            <option value="Foods">Foods</option>
            <option value="Gadgets">Gadgets</option>
          </select>
        </div>
        <button (click)="addProduct()" style="margin-top: 10px; background-color: green;">
          Add Product
        </button>
      </form>
</div>
